[file."dir/symlink-to-file"]
op = 'added'

[file."dir/symlink-to-file".diff]
mode = 'u+rwx,g+rwx,o+rwx'
user = "root"
group = "root"
file-type = "symlink"
text = '/target'

[file.symlink-to-dir]
op = 'added'

[file.symlink-to-dir.diff]
mode = 'u+rwx,g+rwx,o+rwx'
user = "root"
group = "root"
file-type = "symlink"
text = '/dir'
