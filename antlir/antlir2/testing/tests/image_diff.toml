[file.empty-file-will-not-exist-in-rpm]
op = "removed"

[file.empty-file-will-not-exist-in-rpm.diff]
mode = "u+r,g+r,o+r"
file-type = "regular-file"
user = "root"
group = "root"
text = ""

[file."foo/foo"]
op = "removed"

[file."foo/foo".diff]
mode = "u+r,g+r,o+r"
file-type = "regular-file"
user = "root"
group = "root"
text = ""

[file."home/diff_test"]
op = "added"

[file."home/diff_test".diff]
mode = "u+rwx,g+rx,o+rx"
file-type = "directory"
user = "root"
group = "root"

[rpm.foo]
op = "removed"

[rpm.foo.diff]
evra = "from_snapshot"

[rpm.foo-empty]
op = "removed"

[rpm.foo-empty.diff]
evra = "from_snapshot"

[rpm.foobar]
op = "removed"

[rpm.foobar.diff]
evra = "from_snapshot"
