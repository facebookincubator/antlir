[workspace]

[package]
# Pseudo-package whose dependencies are imported and buckified
name = "rust-third-party"
version = "0.0.0"
edition = "2021"
publish = false

# Dummy target to keep Cargo happy
[[bin]]
name = "top"
path = "top/main.rs"

[dependencies]
anyhow = "1.0.80"
bitflags = "2.4.2"
clap = { version = "4.5.1", features = ["derive", "env"] }
colored = "2.1.0"
configparser = "3.0.4"
derivative = "2.2.0"
derive_more = "0.99.17"
http = "1.0.0"
hyper = "1.2.0"
hyper-tls = "0.6.0"
itertools = "0.12.1"
libloading = "0.6"
md-5 = "0.10.6"
nix = "0.25"
nom = "7.1.3"
once_cell = "1.19.0"
openat2 = "0.1.2"
petgraph = { version = "0.6.4", features = ["serde-1"] }
pretty_assertions = "1.4.0"
regex = "1.10.3"
serde = { version = "1.0.197", features = ["derive", "rc"] }
serde_json = "1.0.114"
serde_starlark = "0.1.16"
serde_with = "3.6.1"
similar-asserts = "1.5.0"
tempfile = "3.10.1"
thiserror = "1.0.57"
tokio = "1.36.0"
tokio-util = "0.7.10"
toml = "0.8.10"
tracing = "0.1.40"
tracing-glog = "0.3.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.0"
uuid = { version = "1.2", features = ["serde", "v4", "v5", "v6", "v7", "v8"] }
walkdir = "2.5.0"
xattr = "1.3.1"
typed-builder = "0.18.1"
tracing-test = "0.2.4"
jwalk = "0.8.1"
rstest = "0.18.2"
sl = "0.0.0"
st = "0.1.0"
ref-cast = "1.0.22"
libc = "0.2.153"
hex = "0.4.3"
base64 = "0.22.0"
tracing-core = "0.1.32"
static_assertions = "1.1.0"
memfd = "0.6.4"
sha2 = "0.10.8"
quick-xml = "0.31.0"
flate2 = "1.0.28"
