[[bin]]
name = "all-deps-entrypoint"
path = "all_deps_entrypoint.rs"

[package]
edition = "2018"
name = "antlir-deps"
version = "0.0.1"

[dependencies]
anyhow = "=1.0.34"
futures-core = "=0.3.13"
futures-util = "=0.3.13"
goblin = "=0.3.4"
hyper-rustls = "=0.22.1"
nix = "=0.20.0"
once_cell = "=1.7.2"
regex = "=1.4.2"
rustls = "=0.19.1"
rustls-native-certs = "=0.5.0"
slog-async = "=2.5.0"
slog-term = "=2.6.0"
slog_glog_fmt = "0.1.3"
starlark = {path = "./starlark-rust/starlark"}
starlark_module = {path = "./starlark-rust/starlark_module"}
tokio-stream = { version = "0.1.6", features = ["fs", "io-util", "net", "sync", "time", "signal"] }
tower = {version = "0.4", features = ["util"]}
structopt = "=0.3.21"
toml = "=0.5.7"
trust-dns-resolver = "=0.20.0"
zstd = "=0.8.0+zstd.1.4.9"
slog = "=2.5.2"
bytes = "=1.0.0"

[dependencies.hyper]
version = "0.14.7"
features = [ "client", "http1", "http2",]

[dependencies.serde]
version = "1.0.126"
features = [ "derive", "rc",]

[dependencies.tokio]
version = "1.7.1"
features = [ "full", "test-util",]

[dependencies.warp]
version = "0.3.0"
features = [ "tls",]
